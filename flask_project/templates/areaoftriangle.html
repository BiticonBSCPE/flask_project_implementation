<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Area of a Triangle</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px;
      color: white;
    }

    img.bg {
      width: 100%;
      height: auto;
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      opacity: 1;
    }

    h1 {
      font-size: 36px;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 20px;
    }

    form {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 30px;
      border-radius: 15px;
      display: inline-block;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    input[type="number"] {
      padding: 10px;
      width: 220px;
      border: none;
      border-radius: 8px;
      margin-bottom: 10px;
      font-size: 16px;
    }

    button {
      background-color: lightblue;
      color: black;
      padding: 10px 25px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: deepskyblue;
      color: white;
      transition: 0.3s;
    }

    .result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }

    a {
      display: inline-block;
      margin-top: 25px;
      background-color: lightblue;
      color: black;
      padding: 10px 25px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      background-color: deepskyblue;
      color: white;
      transition: 0.3s;
    }
  </style>
</head>
<body>

  <img src="{{ url_for('static', filename='images/Main.jpg') }}" alt="Background" class="bg">

  <h1>Area of a Triangle</h1>

  <form method="POST">
    <input type="number" name="base" placeholder="Enter base" step="any" required><br>
    <input type="number" name="height" placeholder="Enter height" step="any" required><br>
    <button type="submit">Calculate</button>
  </form>

  {% if result is not none %}
  <div class="result">
    Area = {{ result }}
  </div>
  {% endif %}

  <a href="{{ url_for('works') }}">Back to Works</a>

</body>
</html>
