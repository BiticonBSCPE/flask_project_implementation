<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Uppercase</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px;
      color: white;
    }

    img.bg {
      width: 100%;
      height: auto;
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      opacity: 1;
    }

    h1 {
      font-size: 36px;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 30px;
    }

    form {
      background-color: rgba(0, 0, 0, 0.8);
      display: inline-block;
      padding: 25px 40px;
      border-radius: 12px;
      text-align: center;
      color: black;
      font-weight: bold;
    }

    input[type="text"] {
      width: 250px;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      text-align: left;
    }

    input[type="submit"] {
      background-color: lightblue;
      border: none;
      color: black;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: deepskyblue;
      color: white;
      transition: 0.3s;
    }

    .result {
      margin-top: 20px;
      font-size: 20px;
      color: white;
    }

    a.back-link {
      display: inline-block;
      margin-top: 40px;
      background-color: lightblue;
      color: black;
      padding: 10px 25px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }

    a.back-link:hover {
      background-color: deepskyblue;
      color: white;
      transition: 0.3s;
    }
  </style>
</head>
<body>

  <img src="{{ url_for('static', filename='images/Main.jpg') }}" alt="Background" class="bg">

  <h1>Convert Text to Uppercase</h1>

  <form method="POST">
    <input type="text" name="inputString" id="inputString" placeholder="Enter text" required><br>
    <input type="submit" value="Convert">
  </form>

  {% if result %}
    <div class="result">
      <p><strong>Result:</strong> {{ result }}</p>
    </div>
  {% endif %}

  <a href="{{ url_for('works') }}" class="back-link">Back to Works</a>

</body>
</html>
