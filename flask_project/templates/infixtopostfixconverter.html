<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infix to Postfix Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      margin-bottom: 40px;
      font-size: 48px;
    }

    form {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 15px;
      width: 400px;
      text-align: center;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
    }

    input[type="text"] {
      padding: 12px;
      width: 80%;
      border-radius: 8px;
      border: none;
      margin-bottom: 20px;
      text-align: center;
      font-size: 18px;
    }

    input[type="submit"], .back-btn {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin: 5px;
    }

    input[type="submit"]:hover, .back-btn:hover {
      background-color: #45a049;
    }

    .result {
      margin-top: 20px;
      font-size: 20px;
      background: rgba(0, 0, 0, 0.2);
      padding: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>Infix to Postfix Converter</h1>

  <form method="POST" action="{{ url_for('infix_to_postfix') }}">
    <input type="text" name="expression" placeholder="Enter infix expression (ex: A+B*C)" required>
    <br>
    <input type="submit" value="Convert">
  </form>

  {% if result %}
  <div class="result">
    <strong>Postfix Expression:</strong> {{ result }}
  </div>
  {% endif %}

  <br>
  <a href="{{ url_for('works') }}" class="back-btn">Back to Works</a>

</body>
</html>
